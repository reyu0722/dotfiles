- name: Install fisher
  shell: curl -sL https://git.io/fisher | source && fisher install jorgebucaran/fisher
  args:
    executable: /bin/fish
- name: Install powerline
  pip:
    name:
      - powerline-shell
    state: latest
- name: Install theme
  shell: fisher install {{ item.name }}
  args:
    executable: /bin/fish
  loop:
    - name: oh-my-fish/theme-gnuykeaj
    - name: jethrokuan/fzf