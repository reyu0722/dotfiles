- name: Install fisher
  shell: curl -sL https://git.io/fisher | source && fisher install jorgebucaran/fisher
  args:
    executable: /bin/fish
- name: Install powerline
  pip:
    name:
      - powerline-shell
    state: latest
- name: Install theme
  shell: fisher install oh-my-fish/theme-gnuykeaj
  args:
    executable: /bin/fish